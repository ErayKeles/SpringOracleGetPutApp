<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscriber Form</title>
</head>
<body>
<form action="/subscribe" method="post">
    <label for="subscId">ID:</label>
    <input type="number" id="subscId" name="subscId" required><br>
    <label for="subscName">Name:</label>
    <input type="text" id="subscName" name="subscName" required><br>
    <label for="subscSurname">Surname:</label>
    <input type="text" id="subscSurname" name="subscSurname" required><br>
    <label for="msisdn">MSISDN:</label>
    <input type="text" id="msisdn" name="msisdn" required><br>
    <label for="tariffId">Tariff ID:</label>
    <input type="number" id="tariffId" name="tariffId" required><br>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required><br>
    <button type="submit">Kaydet</button>
</form>
</body>
</html>
